<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h2>Interviewer Registration Form</h2>

    <form action="/InterviewerReg1" method="post">
       {% csrf_token %} 
        <input type="text" id="username" name="username" placeholder="Username" required hidden>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" required>
        <br>
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
        <br>
        <label for="">Email address</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Password" required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" required>
        <br>
        <label for="">Phone Number</label>
        <input type="tel" id="Phone" name="Phone" placeholder="Phone Number" required>
        <br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
